<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authority HUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hud" class="hidden">
      <div class="row">
        <span class="label">Authority</span>
        <span id="authority" class="value">0</span>
      </div>
      <div class="row">
        <span class="label">Heat</span>
        <span id="heat" class="value">0</span>
      </div>
      <div class="row small">
        <span class="label">Path</span>
        <span id="path" class="value">undecided</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
