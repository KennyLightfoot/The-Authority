# Secrets and sensitive configuration
# IMPORTANT: Do NOT commit real credentials. Use placeholders here and inject real values in deployment.
# This file is based on env.example - copy .env to populate real values

# FiveM License Key
sv_licenseKey "your_fivem_license_key_here"

# Steam Web API Key (optional)
steam_webApiKey "your_steam_web_api_key_here"

# Database Connection
set mysql_connection_string "mysql://user:pass@127.0.0.1/authority?charset=utf8mb4"

# Discord Bot Credentials
setr discord_token "your_discord_bot_token_here"
setr discord_guild_id "your_discord_server_id_here"

# Admin Webhook (optional)
set qbx_admin_webhook ""

# Voice Configuration (from env.example)
setr voice_useSendingRangeOnly true
setr voice_enableProximityCycle 1
setr voice_defaultCycle "F11"
setr voice_enableRadios 1
setr voice_enableCalls 1

